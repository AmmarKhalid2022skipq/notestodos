<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartApp | Get Started</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        /* Dynamic Light Gradient Background */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #e0f2fe, #f0fdf4, #fefce8, #eff6ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #1f2937;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Abstract Floating Shapes for Premium Feel */
        .shape {
            position: fixed;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s ease-in-out infinite;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: #bae6fd;
            /* Light blue */
            top: -10%;
            left: -10%;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 500px;
            height: 500px;
            background: #bbf7d0;
            /* Light green */
            bottom: -20%;
            right: -10%;
            border-radius: 50%;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 300px;
            height: 300px;
            background: #fef08a;
            /* Light yellow */
            top: 40%;
            left: 60%;
            border-radius: 50%;
            animation: float-reverse 15s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -50px) rotate(10deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(-10deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes float-reverse {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(-30px, 50px) rotate(-10deg);
            }

            66% {
                transform: translate(20px, -20px) rotate(10deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Crisp White Form Card */
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.02);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        /* Top Accent Line */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .auth-title {
            font-size: 28px;
            color: #111827;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .auth-subtitle {
            color: #6b7280;
            font-size: 15px;
        }

        /* Input Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .auth-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .auth-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background-color: #f9fafb;
            color: #1f2937;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .auth-input:focus {
            border-color: #3b82f6;
            background-color: #ffffff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .auth-input::placeholder {
            color: #a1a1aa;
        }

        /* Button */
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: #1e40af;
            /* Royal Blue */
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(30, 64, 175, 0.2), 0 2px 4px -1px rgba(30, 64, 175, 0.1);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            background: #1e3a8a;
            /* Darker Royal */
            box-shadow: 0 10px 15px -3px rgba(30, 64, 175, 0.3), 0 4px 6px -2px rgba(30, 64, 175, 0.15);
        }

        /* Footer Links */
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #6b7280;
        }

        .auth-footer a {
            color: #2563eb;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }

        .auth-footer a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        /* Animations */
        .fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Background Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="auth-card fade-in-up">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>

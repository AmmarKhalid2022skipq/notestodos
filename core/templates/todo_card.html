<div class="card mb-3 shadow-sm border-0 kanban-card" data-id="{{ todo.id }}"
    style="cursor: grab; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.2);">
    <div class="card-body p-3">
        <!-- Labels -->
        <div class="mb-2">
            {% if todo.is_important %}
            <span class="badge bg-danger">Important</span>
            {% endif %}
            <span class="badge bg-secondary text-white border-secondary">{{ todo.get_activity_display }}</span>
        </div>

        <!-- Task -->
        <h6 class="card-title text-white fw-bold mb-2">
            {{ todo.task }}
        </h6>

        <!-- Footer -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <small style="color: #cbd5e1; font-size: 11px;">
                {% if todo.due_date %}
                ğŸ—“ï¸ {{ todo.due_date|date:"M d" }}
                {% else %}
                ğŸ“… No date
                {% endif %}
            </small>

            <a href="{% url 'todos_edit' todo.id %}" class="btn btn-sm btn-dark text-white border-secondary"
                style="padding: 2px 8px; font-size: 11px;">
                Edit
            </a>
        </div>
    </div>
</div>

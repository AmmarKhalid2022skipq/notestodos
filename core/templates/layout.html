<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes & Todos</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #111827;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        body {
            background-color: #f3f4f6;
            /* Light gray background */
            color: #1f2937;
            /* Dark gray text */
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background: #ffffff;
            /* Solid white */
            border-right: 1px solid #e5e7eb;
            padding-top: 30px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar h3 {
            color: #111827;
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .sidebar hr {
            border-color: #e5e7eb;
            margin: 15px 0;
        }

        .sidebar a {
            color: #4b5563;
            /* Gray-600 */
            font-size: 16px;
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            margin: 8px 10px;
            border-radius: 8px;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: #f3f4f6;
            color: #1e40af;
            /* Royal Blue */
            border-left-color: #1e40af;
            transform: translateX(3px);
        }

        .sidebar a.active {
            background-color: #eff6ff;
            color: #1e40af;
            border-left-color: #1e40af;
            font-weight: 600;
        }

        .content {
            padding: 40px;
        }

        /* Card Styling */
        .card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            background: #ffffff;
            /* Solid white */
            color: #1f2937;
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="datetime-local"],
        select,
        textarea,
        .form-control {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }

        input:focus,
        select:focus,
        textarea:focus,
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #10b981;
            margin-right: 10px;
        }

        .form-check {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .form-check label {
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 500;
            color: #334155;
            text-transform: none;
        }

        .form-text {
            font-size: 13px;
            color: #64748b;
            margin-top: 6px;
        }

        .btn-success {
            background: #fbbf24;
            /* Yellow */
            border: none;
            padding: 12px 32px;
            font-weight: 600;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            color: #1e40af;
            /* Royal Blue */
            box-shadow: 0 4px 6px -1px rgba(251, 191, 36, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-1px);
            background: #f59e0b;
            /* Darker yellow */
            color: #1e40af;
            box-shadow: 0 6px 8px -1px rgba(251, 191, 36, 0.4);
        }

        .btn-danger {
            background-color: #ef4444;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
        }

        /* Activity Emoji Badge */
        .activity-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #f1f5f9;
            font-size: 24px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .activity-badge:hover {
            transform: scale(1.1);
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .text-muted {
            color: #64748b !important;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
            font-weight: 500;
        }

        /* Fade-in animation class for scrolling content */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }

        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                padding-top: 15px;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }

            .content {
                padding: 20px;
            }

            .col-3,
            .col-9 {
                max-width: 100%;
                flex: 0 0 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-3 sidebar">
                <h3>üì± SmartApp</h3>
                <hr>
                <a href="{% url 'dashboard' %}"
                    class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">üè† Dashboard</a>
                <a href="{% url 'notes_list' %}"
                    class="{% if 'notes' in request.resolver_match.url_name %}active{% endif %}">üìù Notes</a>
                <a href="{% url 'todos_list' %}"
                    class="{% if 'todos' in request.resolver_match.url_name %}active{% endif %}">‚úÖ Todos</a>

                <hr>

                {% if user.is_authenticated %}
                <div
                    style="padding: 10px 20px; color: #6b7280; font-size: 12px; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px;">
                    Account
                </div>
                <div
                    style="padding: 0 20px; color: #111827; margin-bottom: 15px; display: flex; align-items: center; font-weight: 500;">
                    <div
                        style="width: 8px; height: 8px; background-color: #10b981; border-radius: 50%; margin-right: 8px;">
                    </div>
                    {{ user.username }}
                </div>
                <a href="{% url 'logout' %}" style="color: #ef4444;">üö™ Logout</a>
                {% else %}
                <a href="{% url 'login' %}">üîê Login</a>
                <a href="{% url 'register' %}" style="color: #10b981;">‚ú® Register</a>
                {% endif %}
            </div>

            <!-- Main Content -->
            <div class="col-9 content">
                {% block content %}
                {% endblock %}
            </div>

        </div>
    </div>

    <!-- Include Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scroll Reveal logic -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const targets = document.querySelectorAll('.card, table, .form-group, .focus-item, .matrix-card, .notification-item');
            targets.forEach((el, index) => {
                el.classList.add('scroll-reveal');
                el.style.transitionDelay = `${(index % 5) * 0.1}s`;
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.scroll-reveal').forEach((el) => {
                observer.observe(el);
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes & Todos</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        body {
            background-color: #050511;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 3D Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .sidebar {
            height: 100vh;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 30px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar h3 {
            color: white;
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .sidebar hr {
            border-color: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            margin: 8px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: #3b82f6;
            transform: translateX(5px);
        }

        .sidebar a.active {
            background-color: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border-left-color: #60a5fa;
        }

        .content {
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .card {
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: rgba(255, 255, 255, 0.1);
            /* iOS Style lighter frost */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            color: #ffffff;
        }

        .card:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="datetime-local"],
        select,
        textarea,
        .form-control {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.05) !important;
            color: white !important;
            backdrop-filter: blur(8px);
        }

        input:focus,
        select:focus,
        textarea:focus,
        .form-control:focus {
            border-color: #60a5fa;
            background-color: rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
            outline: none;
            color: white !important;
        }

        /* Override summernote/quill text color to dark inside editor if needed, 
           but for now default to white */

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #10b981;
            margin-right: 10px;
        }

        .form-check {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: rgba(16, 185, 129, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .form-check label {
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 500;
            color: #d1fae5;
        }

        .form-text {
            font-size: 13px;
            color: #94a3b8;
            margin-top: 8px;
            font-weight: 400;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            padding: 14px 48px;
            font-weight: 600;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        /* Activity Emoji Badge */
        .activity-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            font-size: 28px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            margin: 0 8px;
        }

        .activity-badge:hover {
            transform: scale(1.1);
            border-color: #3b82f6;
        }

        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #ffffff;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        .text-muted {
            color: #94a3b8 !important;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 6px;
            font-weight: 500;
        }

        /* Fade-in animation class for scrolling content */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                padding-top: 15px;
            }

            .content {
                padding: 20px;
            }

            .col-3,
            .col-9 {
                max-width: 100%;
                flex: 0 0 100%;
            }
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-3 sidebar">
                <h3>üì± Notes & todos</h3>
                <hr>
                <a href="{% url 'dashboard' %}">üè† Dashboard</a>
                <a href="{% url 'notes_list' %}">üìù Notes</a>
                <a href="{% url 'todos_list' %}">‚úÖ Todos</a>

                <hr>

                {% if user.is_authenticated %}
                <div
                    style="padding: 10px 20px; color: rgba(255,255,255,0.6); font-size: 13px; text-transform: uppercase; font-weight: 600;">
                    User
                </div>
                <div style="padding: 0 20px; color: white; margin-bottom: 15px; display: flex; align-items: center;">
                    <div
                        style="width: 8px; height: 8px; background-color: #10b981; border-radius: 50%; margin-right: 8px;">
                    </div>
                    {{ user.username }}
                </div>
                <a href="{% url 'logout' %}" style="color: #f87171;">üö™ Logout</a>
                {% else %}
                <a href="{% url 'login' %}">üîê Login</a>
                <a href="{% url 'register' %}" style="color: #34d399;">‚ú® Register</a>
                {% endif %}
            </div>

            <!-- Main Content -->
            <div class="col-9 content">
                {% block content %}
                {% endblock %}
            </div>

        </div>
    </div>

    <!-- Include Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Three.js Background & Scroll Animations -->
    <script>
        // Setup Three.js Scene
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050511, 0.001);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 150;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); // Transparent to show body bg
        container.appendChild(renderer.domElement);

        const group = new THREE.Group();
        scene.add(group);

        // Core visual group
        const coreGeometry = new THREE.IcosahedronGeometry(25, 2);
        const coreMaterial = new THREE.MeshBasicMaterial({
            color: 0x4f46e5,
            wireframe: true,
            transparent: true,
            opacity: 0.15
        });
        const core = new THREE.Mesh(coreGeometry, coreMaterial);
        group.add(core);

        // Particles
        const particleCount = 800;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        const color1 = new THREE.Color(0x06b6d4); // Cyan
        const color2 = new THREE.Color(0x8b5cf6); // Purple
        const color3 = new THREE.Color(0x4f46e5); // Blue

        for (let i = 0; i < particleCount; i++) {
            const r = 40 + Math.random() * 200;
            const theta = 2 * Math.PI * Math.random();
            const phi = Math.acos(2 * Math.random() - 1);

            positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
            positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i * 3 + 2] = r * Math.cos(phi);

            const mixedColor = new THREE.Color();
            const rand = Math.random();
            if (rand < 0.33) mixedColor.copy(color1);
            else if (rand < 0.66) mixedColor.copy(color2);
            else mixedColor.copy(color3);

            colors[i * 3] = mixedColor.r;
            colors[i * 3 + 1] = mixedColor.g;
            colors[i * 3 + 2] = mixedColor.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const canvas = document.createElement('canvas');
        canvas.width = 16;
        canvas.height = 16;
        const context = canvas.getContext('2d');
        context.beginPath();
        context.arc(8, 8, 8, 0, Math.PI * 2);
        context.fillStyle = 'white';
        context.fill();
        const texture = new THREE.CanvasTexture(canvas);

        const material = new THREE.PointsMaterial({
            size: 2,
            vertexColors: true,
            map: texture,
            transparent: true,
            opacity: 0.8,
            alphaTest: 0.1,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        group.add(particles);

        // Network Lines
        const lineMaterial = new THREE.LineBasicMaterial({
            vertexColors: true,
            transparent: true,
            opacity: 0.1,
            blending: THREE.AdditiveBlending
        });

        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = [];
        const lineColors = [];

        for (let i = 0; i < particleCount; i++) {
            for (let j = i + 1; j < particleCount; j++) {
                const dist = Math.sqrt(
                    Math.pow(positions[i * 3] - positions[j * 3], 2) +
                    Math.pow(positions[i * 3 + 1] - positions[j * 3 + 1], 2) +
                    Math.pow(positions[i * 3 + 2] - positions[j * 3 + 2], 2)
                );

                if (dist < 25) {
                    linePositions.push(
                        positions[i * 3], positions[i * 3 + 1], positions[i * 3 + 2],
                        positions[j * 3], positions[j * 3 + 1], positions[j * 3 + 2]
                    );
                    lineColors.push(
                        colors[i * 3], colors[i * 3 + 1], colors[i * 3 + 2],
                        colors[j * 3], colors[j * 3 + 1], colors[j * 3 + 2]
                    );
                }
            }
        }

        lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
        lineGeometry.setAttribute('color', new THREE.Float32BufferAttribute(lineColors, 3));

        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        group.add(lines);

        // Dynamic interactions
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;
        let scrollY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2);
            mouseY = (event.clientY - window.innerHeight / 2);
        });

        window.addEventListener('scroll', () => {
            scrollY = window.scrollY;
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            group.rotation.y += 0.001;
            group.rotation.x += 0.0005;

            core.scale.setScalar(1 + Math.sin(time * 2) * 0.05);
            core.rotation.y -= 0.002;

            targetX = mouseX * 0.05;
            targetY = mouseY * 0.05;

            camera.position.x += (targetX - camera.position.x) * 0.02;
            camera.position.y += (-targetY - camera.position.y) * 0.02;
            camera.position.z = 150 - (scrollY * 0.05);

            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

        // Scroll Reveal logic
        document.addEventListener("DOMContentLoaded", function () {
            // Apply reveal classes recursively to structural elements
            const targets = document.querySelectorAll('.card, .glass-panel, table, .form-group, .focus-item, .matrix-card, .notification-item');
            targets.forEach((el, index) => {
                el.classList.add('scroll-reveal');
                // Stagger transition slightly
                el.style.transitionDelay = `${(index % 5) * 0.1}s`;
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.scroll-reveal').forEach((el) => {
                observer.observe(el);
            });
        });
    </script>
</body>

</html>

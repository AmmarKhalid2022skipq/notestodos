<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes & Todos</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .sidebar {
            height: 100vh;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            padding-top: 30px;
            position: sticky;
            top: 0;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            color: white;
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .sidebar hr {
            border-color: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            margin: 8px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: #3b82f6;
            transform: translateX(5px);
        }

        .sidebar a.active {
            background-color: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border-left-color: #60a5fa;
        }

        .content {
            padding: 40px;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            background: white;
        }

        .card:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="datetime-local"],
        select,
        textarea {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="datetime-local"]:focus,
        select:focus,
        textarea:focus {
            border-color: #3b82f6;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #10b981;
            margin-right: 10px;
        }

        .form-check {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: #f0fdf4;
            border-radius: 10px;
            border: 2px solid #d1fae5;
        }

        .form-check label {
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .form-text {
            font-size: 13px;
            color: #64748b;
            margin-top: 8px;
            font-weight: 400;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            padding: 14px 48px;
            font-weight: 600;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .btn-success:active {
            transform: translateY(0);
        }

        /* Activity Emoji Badge */
        .activity-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            font-size: 28px;
            border: 2px solid #d1d5db;
            transition: all 0.3s ease;
            margin: 0 8px;
        }

        .activity-badge:hover {
            transform: scale(1.1);
            border-color: #3b82f6;
        }

        h2 {
            color: #1e293b;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .error-message {
            color: #dc2626;
            font-size: 12px;
            margin-top: 6px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                padding-top: 15px;
            }

            .content {
                padding: 20px;
            }

            .col-3, .col-9 {
                max-width: 100%;
                flex: 0 0 100%;
            }
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-3 sidebar">
            <h3>üì± Smart App</h3>
            <hr>
            <a href="{% url 'dashboard' %}">üè† Dashboard</a>
            <a href="{% url 'notes_list' %}">üìù Notes</a>
            <a href="{% url 'todos_list' %}">‚úÖ Todos</a>
        </div>

        <!-- Main Content -->
        <div class="col-9 content">
            {% block content %}
            {% endblock %}
        </div>

    </div>
</div>

<!-- Include Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
